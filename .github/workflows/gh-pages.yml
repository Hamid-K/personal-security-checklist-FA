name: Deploy GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: web/yarn.lock
      - name: Install dependencies
        working-directory: web
        run: yarn install --frozen-lockfile
      - name: Build site
        working-directory: web
        run: yarn build.client -- --outDir dist-pages
      - name: Add SPA fallback
        working-directory: web
        run: |
          if [ -f dist-pages/index.html ]; then
            cp dist-pages/index.html dist-pages/404.html
          fi
       - name: Add .nojekyll
        working-directory: web
        run: |
          touch dist-pages/.nojekyll
- name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist-pages
          name: github-pages-${{ github.run_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_id }}
