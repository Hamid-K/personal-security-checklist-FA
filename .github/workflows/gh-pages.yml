name: Deploy GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: web/yarn.lock
      - name: Install dependencies
        working-directory: web
        run: yarn install --frozen-lockfile
      - name: Build site
        working-directory: web
        run: yarn build.client
      - name: Normalize output dir
        working-directory: web
        run: |
          rm -rf dist-pages
          mkdir -p dist-pages
          if [ -f dist/index.html ]; then
            cp -R dist/* dist-pages/
          elif [ -f dist/personal-security-checklist-FA/index.html ]; then
            cp -R dist/personal-security-checklist-FA/* dist-pages/
          fi
          if [ -f dist-pages/index.html ]; then
            cp dist-pages/index.html dist-pages/404.html
          fi
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist-pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
